name: CI

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      uses: actions/checkout@v4

      - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: pnpm

      - name: Enable Corepack
      run: corepack enable

      - name: Install dependencies
      run: pnpm install --frozen-lockfile

      - name: Lint
      run: pnpm lint

      - name: Test
      run: pnpm test

      - name: Build
      run: pnpm build
